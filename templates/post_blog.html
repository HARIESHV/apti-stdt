{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in" style="max-width: 800px; margin: 2rem auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
            <h1 style="font-size: 2.228rem; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -1px;">
                Create New <span class="text-gradient">Blog Post</span>
            </h1>
            <p style="color: var(--text-dim);">Share updates, tutorials, or announcements.</p>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn"
            style="background: rgba(255,255,255,0.05); color: var(--text-dim);">
            <svg style="width:20px; height:20px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
            </svg>
            Back to Dashboard
        </a>
    </div>

    <div class="card" style="border-left: 5px solid #ec4899;"> <!-- Pink accent for blogs -->
        <form action="{{ url_for('post_blog') }}" method="POST" enctype="multipart/form-data"
            style="display: grid; gap: 1.5rem;">
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Blog
                    Title</label>
                <input type="text" name="title" required placeholder="Ex: New Course Launch!"
                    style="font-size: 1.1rem; font-weight: 600;">
            </div>

            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Content</label>
                <textarea name="content" required placeholder="Write your blog content here..."
                    style="min-height: 300px;"></textarea>
            </div>

            <div>
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Featured
                    Image (Optional)</label>
                <div class="glass-panel"
                    style="padding: 1rem; position: relative; border: 1px dashed var(--glass-border);">
                    <input type="file" name="image" id="imageInput" accept="image/*"
                        style="width: 100%; cursor: pointer;">
                    <div id="imagePreview" style="margin-top: 1rem; display: none; text-align: center;">
                        <span
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.75rem; color: #ec4899; font-weight: bold;">PREVIEW</span>
                        <img id="previewImg" src=""
                            style="max-width: 100%; max-height: 250px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    </div>
                </div>
            </div>

            <div style="text-align: right; margin-top: 1rem;">
                <button type="submit" class="btn btn-primary"
                    style="padding: 1rem 3rem; font-weight: 700; font-size: 1rem; background: #ec4899; border-color: #ec4899;">
                    Publish Blog
                    <svg style="width:20px; height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M14,13V17H10V13H7L12,8L17,13M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>

{% block extra_js %}
<script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
        }
    });
</script>
{% endblock %}
{% endblock %}
