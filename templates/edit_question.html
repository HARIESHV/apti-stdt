{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in" style="max-width: 800px; margin: 2rem auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
            <h1 style="font-size: 2.228rem; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -1px;">
                Edit <span class="text-gradient">Question</span>
            </h1>
            <p style="color: var(--text-dim);">Modify the challenge parameters.</p>
        </div>
        <a href="{{ url_for('admin_questions_dashboard') }}" class="btn"
            style="display: inline-flex; align-items: center; gap: 8px; background: rgba(99, 102, 241, 0.15); color: var(--primary); border: 1px solid rgba(99, 102, 241, 0.3); padding: 0.6rem 1.2rem; border-radius: 10px; font-weight: 700; text-decoration: none; transition: all 0.2s;"
            onmouseover="this.style.background='rgba(99,102,241,0.25)'"
            onmouseout="this.style.background='rgba(99,102,241,0.15)'">
            <svg style="width:20px; height:20px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
            </svg>
            Back to Registry
        </a>
    </div>

    <div class="card" style="border-left: 5px solid var(--accent);">
        <form action="{{ url_for('edit_question', question_id=q.id) }}" method="POST" enctype="multipart/form-data"
            style="display: grid; gap: 1.5rem;">

            <!-- Topic -->
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Topic
                    / Category</label>
                <input type="text" name="topic" value="{{ q.topic }}" placeholder="Mathematics, Reasoning, etc.">
            </div>

            <!-- Question Text -->
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Question
                    Text</label>
                <textarea name="text" required style="min-height: 120px;">{{ q.text }}</textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">
                    Update Image (Optional)
                </label>
                <div class="glass-panel" style="padding: 1rem; border: 1px dashed var(--glass-border);">
                    <input type="file" name="image" id="imageInput" accept="image/*">
                    {% if q.image_file %}
                    <div style="margin-top: 1rem;">
                        <span
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.75rem; color: var(--primary);">CURRENT
                            IMAGE</span>
                        <img src="{{ url_for('static', filename='question_images/' + q.image_file) }}"
                            style="max-width: 200px; border-radius: 8px;">
                    </div>
                    {% endif %}
                    <div id="imagePreview" style="margin-top: 1rem; display: none;">
                        <span
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.75rem; color: var(--accent);">NEW
                            PREVIEW</span>
                        <img id="previewImg" src="" style="max-width: 200px; border-radius: 8px;">
                    </div>
                </div>
            </div>

            <!-- Options Grid -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Option
                        A</label>
                    <input type="text" name="option_a" value="{{ q.option_a }}" required>
                </div>
                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Option
                        B</label>
                    <input type="text" name="option_b" value="{{ q.option_b }}" required>
                </div>
                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Option
                        C</label>
                    <input type="text" name="option_c" value="{{ q.option_c }}" required>
                </div>
                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Option
                        D</label>
                    <input type="text" name="option_d" value="{{ q.option_d }}" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Correct
                        Answer</label>
                    <select name="correct_answer" required>
                        <option value="A" {% if q.correct_answer=='A' %}selected{% endif %}>Option A</option>
                        <option value="B" {% if q.correct_answer=='B' %}selected{% endif %}>Option B</option>
                        <option value="C" {% if q.correct_answer=='C' %}selected{% endif %}>Option C</option>
                        <option value="D" {% if q.correct_answer=='D' %}selected{% endif %}>Option D</option>
                    </select>
                </div>
                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Time
                        Limit (mins)</label>
                    <input type="number" name="time_limit" value="{{ q.time_limit }}" min="0" required>
                </div>
            </div>

            <div>
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">Explanation</label>
                <textarea name="explanation" style="min-height: 80px;">{{ q.explanation }}</textarea>
            </div>

            <div style="text-align: right; margin-top: 1rem;">
                <button type="submit" class="btn btn-primary" style="padding: 1rem 3rem;">
                    Update Question
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
        }
    });
</script>
{% endblock %}
