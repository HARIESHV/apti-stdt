{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in"
    style="max-width: 1000px; margin: 4rem auto; display: grid; grid-template-columns: 1fr 1.5fr; border-radius: 2rem; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); background: var(--bg-dark); border: 1px solid var(--glass-border);">

    <!-- Image Side -->
    <div
        style="background: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&q=80&w=1470') center/cover no-repeat; position: relative;">
        <div
            style="position: absolute; inset: 0; background: linear-gradient(to top, rgba(7, 9, 14, 0.8), transparent);">
        </div>
        <div style="position: absolute; bottom: 3rem; left: 2.5rem; right: 2.5rem;">
            <h2 style="font-size: 2rem; font-weight: 800; margin-bottom: 1rem; color: white;">Start Your Journey</h2>
            <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem;">Create your profile and gain access to the most
                comprehensive aptitude database.</p>
        </div>
    </div>

    <!-- Form Side -->
    <div style="padding: 4rem 3.5rem; background: var(--card-bg); backdrop-filter: blur(20px);">
        <div style="margin-bottom: 2.5rem;">
            <h1 style="font-size: 2.2rem; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -0.5px;">Create
                Account</h1>
            <p style="color: var(--text-dim);">Enter your details to register</p>
        </div>

        <form method="POST" style="display: grid; gap: 1.5rem;">
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Full
                    Name</label>
                <input type="text" name="full_name" placeholder="Alex Johnson" required>
            </div>
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Username</label>
                <input type="text" name="username" placeholder="alex_solver" required>
            </div>
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 1.1rem; font-size: 1rem;">
                Create Member Account
                <svg style="width:20px; height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z" />
                </svg>
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-dim); font-size: 0.95rem;">
                Already have an account?
                <a href="{{ url_for('login') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; margin-left: 5px;">Go to
                    Login &rarr;</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
