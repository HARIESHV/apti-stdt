{% extends "layout.html" %}

{% block extra_css %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
        padding: 2rem;
    }

    .error-code {
        font-size: 12rem;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%, #6366f1 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 30px rgba(129, 140, 248, 0.3));
        animation: float 6s ease-in-out infinite;
    }

    .error-title {
        font-family: 'Outfit', sans-serif;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-main);
    }

    .error-message {
        font-size: 1.25rem;
        color: var(--text-dim);
        max-width: 600px;
        margin-bottom: 3rem;
    }

    .error-actions {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    .bg-blobs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
    }

    .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
        filter: blur(80px);
        border-radius: 50%;
    }

    .blob-1 {
        top: -100px;
        right: -100px;
        animation: move 20s infinite alternate;
    }

    .blob-2 {
        bottom: -100px;
        left: -100px;
        background: radial-gradient(circle, rgba(192, 132, 252, 0.1) 0%, transparent 70%);
        animation: move 25s infinite alternate-reverse;
    }

    @keyframes move {
        from {
            transform: translate(0, 0);
        }

        to {
            transform: translate(100px, 100px);
        }
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 8rem;
        }

        .error-title {
            font-size: 2rem;
        }

        .error-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
</div>

<div class="error-container animate-fade-in">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        Don't worry, even the best students get lost sometimes.
    </p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            Back to Home
        </a>
        <button onclick="history.back()" class="btn"
            style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7" />
                <path d="M19 12H5" />
            </svg>
            Go Back
        </button>
    </div>
</div>
{% endblock %}
