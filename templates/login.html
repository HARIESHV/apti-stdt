{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in" style="max-width: 500px; margin: 4rem auto;">
    <div class="card" style="position: relative; overflow: hidden;">
        <div
            style="position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(to right, var(--primary), var(--secondary));">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: rgba(99, 102, 241, 0.1); border-radius: 1rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <svg style="width:30px; height:30px; color: var(--primary);" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
            </div>
            <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: var(--text-dim);">Sign in to your AptitudePro account</p>
        </div>

        <form method="POST" style="display: grid; gap: 1.5rem;">
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;">
                Sign In
                <svg style="width:20px; height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M10,17L15,12L10,7V10H2V14H10V17M21,2H7C5.89,2 5,2.89 5,4V8H7V4H21V20H7V16H5V20C5,21.11 5.89,22 7,22H21C22.11,22 23,21.11 23,20V4C23,2.89 22.11,2 21,2Z" />
                </svg>
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-dim); font-size: 0.95rem;">
                First time here?
                <a href="{{ url_for('register') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; margin-left: 5px;">Register
                    your student account &rarr;</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
